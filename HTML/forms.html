<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms Demo</h1>
    
    <form action="/tacos">
        <p>
            <label for="username">Enter a username:</label>
            <input type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input type="password" placeholder="Password" id="password" name="password">
        </p>
        <p>
            <label for="color">Enter a color:</label>
            <input type="color" name="color">
        </p>
        <p>
            <label>
                Enter a Number:
                <input type="number" placeholder="Number" name="num" min="1" max="1000">
            </label>
        </p>

        <button>Submit</button>
        <input type="submit" value="Click Me!">
        <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
        
    </form>
    <hr>
    <button>Not Inside Form</button>
    <h2>Hijacking Search</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>

    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="xs">XS</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="s">S</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="m">M</label>
        </p>
        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="Vegetarian">Veg</option>
                <option value="Steak">Steak</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="10" name="cheese_level">
        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea id="requests" rows="10" cols="40" name="Requests?"></textarea>
        </p>
        <button>Submit</button>

        <h2>Validation Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <p>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" minlength="5" maxlength="20">
            </p>
                <input type="email" required> 
                <input type="url">
            <P>

            </P>
            <button>Submit</button>
        </form>
    </form>
    
</body>
</html>
